<mat-card>
  <mat-card-header>
    <mat-card-title>CHANGE PROFILE PHOTO</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxFlex>
      <div fxFlex="33">
        <h3>Select an image file</h3>
        <input type="file" ng2FileSelect [uploader]="uploader" />
      </div>
    </div>
    <div fxLayout="row" fxFlex>
      <div fxFlex="99">

        <h3>Upload Queue</h3>
        <p>Queue Length: {{ uploader?.queue?.length }}</p>

        <table no-border>
          <thead>
            <tr>
              <th width="50%">Name</th>
              <th>Size</th>
              <th>Progress</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of uploader.queue">
              <td>
                <strong>{{ item?.file?.name }}</strong>
              </td>
              <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
              <td *ngIf="uploader.options.isHTML5">
                <div style="margin-bottom: 0;">
                  <mat-progress-bar mode="determinate" [value]="item.progress"></mat-progress-bar>
                </div>
              </td>
              <td class="text-center">
                <span *ngIf="item.isSuccess">
                  <mat-icon>check</mat-icon>
                </span>
                <span *ngIf="item.isCancel">
                  <mat-icon>home</mat-icon>
                </span>
                <span *ngIf="item.isError">
                  <mat-icon>close</mat-icon>
                </span>
              </td>
              <td nowrap>
                <button mat-raised-button color="primary" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                  Upload
                </button>
                <button mat-raised-button color="accent" (click)="item.cancel()" [disabled]="!item.isUploading">
                  Cancel
                </button>
                <button mat-raised-button color="warn" (click)="item.remove()"> Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
