<mat-card>
  <mat-card-header fxLayout="row" fxLayoutWrap>
    <div fxFlex fxLayoutAlign="start start">
      <app-search-bar [query]="searchQuery$ | async" (search)="search($event)"></app-search-bar>
    </div>
    <div fxFlex fxLayoutAlign="end center">
      <button matTooltip="Click to create new record" mat-raised-button color="accent" (click)="create()">Create New Record</button>
    </div>
  </mat-card-header>

  <mat-card-content>

    <mat-progress-bar *ngIf="isLoading$ | async" color="primary" mode="indeterminate"></mat-progress-bar>
    <mat-table #table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="positionCode">
        <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.positionCode}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="positionName">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.positionName}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Update </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button matTooltip="Click to update this record" matTooltipPosition="above" mat-raised-button color="accent" (click)="update(row.positionId)">Update</button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [length]="pageLength$ | async" [pageSize]="pageSize$ | async" [pageIndex]="pageIndex$ | async" [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent($event)">
    </mat-paginator>

  </mat-card-content>


</mat-card>
