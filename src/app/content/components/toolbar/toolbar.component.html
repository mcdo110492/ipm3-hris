<mat-toolbar color="primary" class="app-toolbar mat-elevation-z6">

  <mat-toolbar-row>

    <div fxLayout="row" fxFlex fxLayoutWrap>
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>


      <span fxFlex="1 1 auto"></span>

      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>

      <button mat-icon-button class="profile-button profile-image" [matMenuTriggerFor]="menu" *ngIf="profileImage$ | async; let image;">
        <img src="{{imagePath}}{{image}}" alt="">
      </button>

    </div>

  </mat-toolbar-row>

</mat-toolbar>

<!-- The Dropdown menu of Profile -->
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>person</mat-icon>
    <span>{{ profileName$ | async }}</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item routerLink="profile/settings">
    <mat-icon>settings</mat-icon>
    <span>Profile Settings</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>input</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<mat-toolbar class="title-toolbar">
  <mat-toolbar-row class="title-bar mat-elevation-z6">
    <div class="title-text" *ngIf="titleBar | async; let route;">
      {{ route.state.data.title }}
    </div>
  </mat-toolbar-row>
</mat-toolbar>
